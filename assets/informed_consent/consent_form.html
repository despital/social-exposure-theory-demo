<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .consent-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        h2 {
            color: #555;
            margin-top: 20px;
        }
        p.instructions {
            color: #555;
            font-style: italic;
        }
        .consent-iframe-container {
            width: 100%;
            height: 600px;
            border: 2px solid #ddd;
            margin: 20px 0;
            overflow: hidden;
        }
        .consent-iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .consent-box {
            background-color: #f9f9f9;
            border: 2px solid #ddd;
            padding: 15px;
            margin: 20px 0;
        }
        .button-container {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        #start {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        #start:hover {
            background-color: #45a049;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="consent-wrapper">
    <h1>Informed Consent Form</h1>
    <p class="instructions">Please scroll through and read the entire consent form below before proceeding.</p>

    <div class="consent-iframe-container">
        <iframe src="assets/informed_consent/consent_form/consent_form_adapted.html"
                title="Informed Consent Form"
                scrolling="yes">
        </iframe>
    </div>

    <div class="consent-box">
        <h2>Statement of Consent</h2>
        <p>By checking the box below, I acknowledge that I have read and understood the consent form above and voluntarily agree to participate in this study.</p>
        <p>
            <input type="checkbox" id="consent_checkbox" name="consent_checkbox" />
            <label for="consent_checkbox"><strong>I agree to participate in this study.</strong></label>
        </p>
    </div>

    <div class="button-container">
        <button type="button" id="start">Continue to Study</button>
    </div>
</div>
</body>
</html>
